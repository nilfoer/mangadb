<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta id="current-url" name="ext-url" content="">
    <link rel=stylesheet type=text/css href="mangadb.css">
  </head>

<body>

<header class="panel-section panel-section-header">
    <div class="icon-section-header" id="cover" style="background-position: top;background-size:
    cover;"><!-- An image goes here. --></div>
  <div class="text-section-header" id="Title">Book not in DB!</div>
</header>
  <div class="panel" id="data-wrapper">
    <div class="panel-section panel-section-list" id="book-info-data-container">
        <div class="panel-list-item book-data">
            <div class="text">List: <input disabled id="List" placeholder="Type in lists separated by ';'" value=""></input>
            </div>
        </div>
        <div class="panel-list-item book-data">
            <div class="text">Last Change: <span id="LastChange"></span></div>
        </div>
    </div>
      <div class="text" id="error" style="display:none"></div>
    <div class="panel-section-separator"></div>
    <div class="panel-section panel-section-list" id="ext-info-data-container">
        <div style="display:none;" id="multiple-ei-warning" class="panel-list-item ext-info-data">
            <div class="text">WARNING: There were multiple matching external links!
            Only displaying first one!</div>
        </div>
        <div class="panel-list-item ext-info-data">
            <div class="text">Uploader: <span id="Uploader"></span></div>
        </div>
        <div class="panel-list-item ext-info-data">
            <div class="text">Upload Date: <span id="UploadDate"></span></div>
        </div>
        <div class="panel-list-item ext-info-data">
            <div class="text">Censorship: <span id="Censorship"></span></div>
        </div>
        <div class="panel-list-item ext-info-data">
            <div class="text">Downloaded: <span id="Downloaded"></span>
                <span id="toggle-dl" data-ei-id="">Toggle</span>
            </div>
        </div>
        <div class="panel-list-item ext-info-data">
            <div class="text">Last Update: <span id="LastUpdate"></span></div>
        </div>
    </div>

    <div class="panel-section panel-section-footer">
        <div id="goto-book" class="panel-section-footer-button button">
            <a href="#" id="goto-book-link" target="_blank" style="text-decoration: none;
                color: inherit;">Show in MangaDB</a>
        </div>
    </div>
  </div>

  <script src="show_book_info.js"></script>
</body>

</html>
